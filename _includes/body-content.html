<div>
  <div class="grid">

    <div class="unit s-1 m-1-2 l-1-2 text-center island">
      <img class="img-flex" src="/images/{{page.logo}}" alt="Main image of project"></img>
    </div>

    <div itemscope itemtype="http://schema.org/Person" class="unit s-1 m-1-2 l-1-2 island">
      <h2 itemscop="name" class="title push-1-4 pad-t-2">{{page.h1}}</h2>
      <p class="content">{{page.body}}</p>
    </div>

  </div>
</div>
